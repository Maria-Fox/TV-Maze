<!DOCTYPE html>
<html>
  <head>
    <title>TV Maze</title>
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    /> -->
    <link rel="stylesheet" href="tvmaze.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        TV Maze
        <small id="addedSmallText"
          >The best resource for television information
        </small>
      </h1>

      <form class="form-inline" id="search-form">
        <label for="search-query"
          >Enter Search
          <input
            class="form-control"
            id="search-query"
            placeholder="bletchley"
          />
        </label>
        <button class="btn btn-primary" type="submit">Search</button>
      </form>

      <div class="row mt-3" id="shows-list"></div>

      <section style="display: none" id="episodes-area">
        <h2>Episodes</h2>
        <ul id="episodes-list"></ul>
      </section>

      <script src="http://unpkg.com/jquery"></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>
    </div>
  </body>
</html>
